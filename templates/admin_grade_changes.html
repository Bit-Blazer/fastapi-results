<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grade Changes Monitor - Admin Panel</title>
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    .admin-panel {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
    }

    .search-section {
      margin-bottom: 2rem;
    }

    .search-section input {
      margin-right: 1rem;
      margin-bottom: 0.5rem;
    }

    .changes-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: var(--bg-card);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: var(--shadow-light);
    }

    .changes-table th,
    .changes-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid var(--border-primary);
      font-size: 0.9rem;
    }

    .changes-table th {
      background: var(--gradient-primary);
      color: white;
      font-weight: 600;
    }

    .changes-table tr:hover {
      background-color: var(--bg-hover);
    }

    .grade-change {
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 4px;
      background: #f0f8ff;
      color: #2d3748;
    }

    .timestamp {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .loading {
      text-align: center;
      padding: 2rem;
      color: var(--text-muted);
    }

    .error {
      background: #fed7d7;
      color: #e53e3e;
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
    }

    .stats-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: var(--bg-card);
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: var(--shadow-light);
      text-align: center;
    }

    .stat-number {
      font-size: 2rem;
      font-weight: bold;
      color: var(--text-accent);
    }

    .stat-label {
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .admin-panel {
        padding: 1rem;
      }

      .changes-table {
        font-size: 0.8rem;
      }

      .changes-table th,
      .changes-table td {
        padding: 8px 6px;
      }

      .search-section {
        flex-direction: column;
      }

      .search-section input {
        width: 100%;
        margin-right: 0;
        margin-bottom: 0.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="admin-panel">
    <div class="card glass-card">
      <h1>📊 Grade Changes Monitor</h1>
      <p>Administrative panel to monitor all grade changes made by students</p>

      <div class="stats-cards">
        <div class="stat-card">
          <div class="stat-number" id="totalChanges">-</div>
          <div class="stat-label">Total Changes</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="todayChanges">-</div>
          <div class="stat-label">Today's Changes</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="activeStudents">-</div>
          <div class="stat-label">Students with Changes</div>
        </div>
      </div>

      <div class="search-section">
        <h3>Search Grade Changes</h3>
        <input type="text" id="regnoSearch" placeholder="🔍 Enter registration number..." />
        <button onclick="searchByRegno()">Search by Student</button>
        <button onclick="loadAllChanges()">View All Changes</button>
        <button onclick="refreshData()">🔄 Refresh</button>
      </div>

      <div id="loadingMessage" class="loading" style="display: none;">
        Loading grade changes...
      </div>

      <div id="errorMessage" class="error" style="display: none;"></div>

      <div id="changesContainer">
        <div id="changesCount" style="margin-bottom: 1rem; font-weight: bold;"></div>
        <table class="changes-table" id="changesTable" style="display: none;">
          <thead>
            <tr>
              <th>Reg No</th>
              <th>Student Name</th>
              <th>Subject</th>
              <th>Semester</th>
              <th>Grade Change</th>
              <th>Credits</th>
              <th>Changed At</th>
            </tr>
          </thead>
          <tbody id="changesTableBody">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    let currentData = [];

    // Load all grade changes on page load
    document.addEventListener('DOMContentLoaded', function () {
      loadAllChanges();
    });

    // Function to load all grade changes
    async function loadAllChanges() {
      try {
        showLoading(true);
        hideError();

        const response = await fetch('/api/grade-changes?limit=200');
        const data = await response.json();

        if (data.success) {
          currentData = data.changes;
          displayChanges(data);
          updateStats(data);
        } else {
          showError('Failed to load grade changes: ' + data.message);
        }
      } catch (error) {
        showError('Error loading grade changes: ' + error.message);
      } finally {
        showLoading(false);
      }
    }

    // Function to search by registration number
    async function searchByRegno() {
      const regno = document.getElementById('regnoSearch').value.trim();
      if (!regno) {
        alert('Please enter a registration number');
        return;
      }

      try {
        showLoading(true);
        hideError();

        const response = await fetch(`/api/grade-changes/${regno}`);
        const data = await response.json();

        if (data.success) {
          currentData = data.changes;
          displayChanges(data);
          document.getElementById('changesCount').textContent = 
            `Showing ${data.total_changes} change(s) for ${data.student_name} (${regno})`;
        } else {
          showError('Failed to load student grade changes: ' + data.message);
        }
      } catch (error) {
        showError('Error searching grade changes: ' + error.message);
      } finally {
        showLoading(false);
      }
    }

    // Function to display changes in table
    function displayChanges(data) {
      const tableBody = document.getElementById('changesTableBody');
      const table = document.getElementById('changesTable');
      const countDiv = document.getElementById('changesCount');

      // Clear existing data
      tableBody.innerHTML = '';

      if (currentData.length === 0) {
        countDiv.textContent = 'No grade changes found';
        table.style.display = 'none';
        return;
      }

      // Show table
      table.style.display = 'table';
      
      // Set count message
      if (data.student_name) {
        countDiv.textContent = `Showing ${currentData.length} change(s) for ${data.student_name}`;
      } else {
        countDiv.textContent = `Showing ${currentData.length} of ${data.total_changes} total changes`;
      }

      // Populate table
      currentData.forEach(change => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${change.regno}</td>
          <td>${change.student_name || 'N/A'}</td>
          <td>${change.subject_code}</td>
          <td>${change.semester}</td>
          <td><span class="grade-change">${change.grade_difference}</span></td>
          <td>${change.credits}</td>
          <td><div class="timestamp">${formatDate(change.changed_at)}</div></td>
        `;
        tableBody.appendChild(row);
      });
    }

    // Function to update statistics
    function updateStats(data) {
      document.getElementById('totalChanges').textContent = data.total_changes || currentData.length;
      
      // Calculate today's changes
      const today = new Date().toDateString();
      const todayChanges = currentData.filter(change => 
        new Date(change.changed_at).toDateString() === today
      ).length;
      document.getElementById('todayChanges').textContent = todayChanges;

      // Calculate unique students
      const uniqueStudents = new Set(currentData.map(change => change.regno)).size;
      document.getElementById('activeStudents').textContent = uniqueStudents;
    }

    // Utility functions
    function showLoading(show) {
      document.getElementById('loadingMessage').style.display = show ? 'block' : 'none';
    }

    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }

    function hideError() {
      document.getElementById('errorMessage').style.display = 'none';
    }

    function formatDate(isoString) {
      const date = new Date(isoString);
      return date.toLocaleString();
    }

    function refreshData() {
      const regno = document.getElementById('regnoSearch').value.trim();
      if (regno) {
        searchByRegno();
      } else {
        loadAllChanges();
      }
    }

    // Auto-refresh every 5 minutes
    setInterval(refreshData, 5 * 60 * 1000);
  </script>
</body>

</html>
